<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bầu Cua Game</title>
    <link rel="stylesheet" href="final.css">
</head>
<body>
    <div id="game">
        
        <div id="board">
           <div class="dice" id="dice1">
             <div class="top side"></div>
             <div class="left side"></div>
             <div class="right side"></div>
             <div class="back side"></div>
             <div class="front side"></div>
             <div class="bottom side"></div>
           </div>
           <div class="dice" id="dice2">
             <div class="top side"></div>
             <div class="left side"></div>
             <div class="right side"></div>
             <div class="back side"></div>
             <div class="front side"></div>
             <div class="bottom side"></div>
          </div>
           <div class="dice" id="dice3">
             <div class="top side"></div>
             <div class="left side"></div>
             <div class="right side"></div>
             <div class="back side"></div>
             <div class="front side"></div>
             <div class="bottom side"></div>
          </div>
        </div>
        <div id="money">
           
           <button id="btn-bet">Quay Lại</button>
           <button id="btn-spin">Quay</button>
        </div>
        <div id="result"></div>
        <div id="choices">
           <div class="choice" id="shrimp">
              <img src="./img/tom.png" alt="Tôm" />
              <p>0</p>
           </div>
           <div class="choice" id="fish">
              <img src="./img/ca.png" alt="Cá" />
              <p>0</p>
           </div>
           <div class="choice" id="crab">
              <img src="./img/cua.png" alt="Cua" />
              <p>0</p>
           </div>
           <div class="choice" id="rooster">
              <img src="./img/ga.png" alt="Gà" />
              <p>0</p>
           </div>
           <div class="choice" id="gourd">
              <img src="./img/bau.png" alt="Bầu" />
              <p>0</p>
           </div>
           <div class="choice" id="money2x">
              <img src="./img/huou.png" alt="Nai" />
              <p>0</p>
           </div>
        </div>
     </div>
     
    <script src="final.js"></script>
</body>
</html>
